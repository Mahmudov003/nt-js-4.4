<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <header>
        <h1>O'quvchilar jadvali</h1>
    </header>
    <main class="container">

        <div class="row mt-3">
            <div class="col">
                <input type="text" id="student-filter" class="form-control" placeholder="O'quchilarni qidirish">
            </div>
            <div class="col">
                <input type="text" id="group-filter"  class="form-control" placeholder="Guruhlar bo'yicha filtirlash">
            </div>
        </div>
        <table class="table table-striped table-hover table-bordered mt-4">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Ismi</th>
                <th scope="col">Guruhi</th>
                <th scope="col">Natijasi</th>
            </tr>
            </thead>
            <tbody id="student-table-tbody">

            </tbody>
        </table>
    </main>
</div>


<script src="/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
